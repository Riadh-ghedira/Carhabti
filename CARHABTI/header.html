    <nav class="user-nav" style="display: none;">
        <ul>
        <li><a class="user" href="./account.html"></a> <i class="fa-solid fa-user"></i></li>
        <li class="reverse-btn a-reverse"><a id="logout">Déconnexion <i class="fa-solid fa-power-off"></i></a></li>
        </ul>
    </nav>
  <button type="button" class="nav-btn hidden" id="nav-btn">☰</button>
</header>
<script>
    const userNav = document.querySelector('.user-nav');
    const loginNav = document.querySelector('.login');
    const logoutBtn = document.getElementById('logout');
    userNav.style.display = 'none';
        loginNav.style.display = 'block';
    
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLoggedIn) {
        userNav.style.display = 'block';
        loginNav.style.display = 'none';
    } else {
        userNav.style.display = 'none';
        loginNav.style.display = 'block';
    }
    
    logoutBtn.addEventListener('click', () => {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.href = './main.html#top';
    });
</script>
