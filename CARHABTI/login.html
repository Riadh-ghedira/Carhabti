<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CARHABTI, Your reliable car rental service.">
    <meta name="keywords" content="car rental, auto, voiture, CARHABTI">
    <meta name="author" content="Riadh Ghedira">
    <title>CARHABTI</title>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="stylesheet" href="./build/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="./build/components/loading.js" ></script>
    <script type="module" src="./build/components/header.js" ></script>
    <script type="module" src="./build/components/sidenav.js" ></script>
    <script type="module" src="./build/components/footer.js" ></script>
    <script defer src="./build/js/script.js"></script>
    <script type="module" src="./build/js/login.js"></script>
    <script src="https://kit.fontawesome.com/ed1023ad28.js" crossorigin="anonymous"></script>
</head>
<body>
    <loading-component></loading-component>
    <header-component></header-component>
    <side-nav-component></side-nav-component>
    
    <a id="top"></a>
    <main class="main">
      <section id="login-form">
        <h2>Login</h2>
        <form   method="post" id="login-form-el" enctype="multipart/form-data">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="email-error"></p>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required>
            <p class="error" id="password-error"></p>
            <button type="submit">
                <span class="btn-text">Login</span>
                <span class="spinner" style="display: none;">
                  <i class="fa fa-spinner fa-spin"></i>
                </span>
            </button>
            <p class="msg">don't have an account? <a href="signup.html" class="bleu">Sign up</a>.</p>
        </form>
    </section>
    </main>
    
    <footer-component></footer-component>
</body>
</html>
