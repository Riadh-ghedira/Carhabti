<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CARHABTI, Your reliable car rental service."/>
    <meta name="keywords" content="car rental, auto, voiture, CARHABTI" />
    <meta name="author" content="Riadh Ghedira" />
    <title>CARHABTI</title>
    <script src="https://kit.fontawesome.com/ed1023ad28.js" crossorigin="anonymous" defer></script>
    <link rel="shortcut icon" href="/carhabti/CARHABTI/src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/carhabti/CARHABTI/build/css/style.css" />
    <link rel="stylesheet" href="/carhabti/CARHABTI/build/css/signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script defer src="/carhabti/CARHABTI/build/components/loading.js"></script>
    <script type="module" src="/carhabti/CARHABTI/build/components/header.js"></script>
    <script type="module" src="/carhabti/CARHABTI/build/components/sidenav.js"></script>
    <script type="module" src="/carhabti/CARHABTI/build/components/footer.js"></script>
    <script src="/carhabti/CARHABTI/build/js/signup.js" defer></script>
    <script src="/carhabti/CARHABTI/build/js/script.js" defer></script>
  </head>
  <body>
    <loading-component></loading-component>
    <header-component></header-component>
    <side-nav-component></side-nav-component>
    <a id="top"></a>
    <main class="main">
      <section id="signup-form">
        <h2>Sign up</h2>
        <form id="signup-form-el" method="post">
            <label for="name">Nom:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            autocomplete="name"
            required
          />
          <p class="error" id="name-error"></p>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            autocomplete="email"
            required
          />
          <p class="error" id="email-error"></p>
            <label for="password">Mot de passe:</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
          />
          <p class="error" id="password-error"></p>
            <label for="confirmpassword">Confirmez le mot de passe:</label>
          <input
            id="confirmpassword"
            name="confirmpassword"
            type="password"
            autocomplete="new-password"
            required
          />
          <p class="error" id="confirmpassword-error"></p>
          <button id="sub-btn" type="submit" name="submit">
            <span class="btn-text">S'inscrire</span>
            <span class="spinner" style="display: none;">
              <i class="fa fa-spinner fa-spin"></i>
            </span>
          </button>
          <p class="msg">
            Vous avez déjà un compte ?
            <a href="login.html" class="bleu">Se connecter</a>
          </p>
        </form>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
