<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CARHABTI, Your reliable car rental service.">
    <meta name="keywords" content="car rental, auto, voiture, CARHABTI">
    <meta name="author" content="Riadh Ghedira">
    <title>CARHABTI</title>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="stylesheet" href="./build/css/reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./build/components/loading.js" defer></script>
    <script src="./build/components/header.js" defer></script>
    <script src="./build/components/sidenav.js" defer></script>
    <script src="./build/components/footer.js" defer></script>
    <script defer src="./build/js/script.js"></script>
    <script defer src="./build/js/car.js"></script>
    <script defer src="./build/js/reserv-page.js"></script>
    <script src="https://kit.fontawesome.com/ed1023ad28.js" crossorigin="anonymous"></script>
</head>
<body>
    <loading-component></loading-component>
    <header-component></header-component>
    <side-nav-component></side-nav-component>
<a id="top"></a>
    <main class="main">
        <section id="parc" class="parc-auto">
            <h1>Parc Auto</h1>
            <div class="parc">

                </div>
            </div>
        </section>
        <section id="reservation" class="reservation hidden">
            <button type="button" class="close-reserv" onclick="showParc()">✖</button>
            <section class="car-info">
                <div class="img-box">
                    <img id="car-img" src="./src/bg.webp" alt=""width="560" loading="lazy">
                </div>
                <div class="specs flex">
                    <h3><i class="fa-solid fa-user"></i><span id="passager">4</span> personne</h3>
                    <h3><i class="fa-solid fa-map-pin"></i> <span id="transmission"> automatique</span></h3>
                    <h3><i class="fa-solid fa-gas-pump"></i> <span id="fuel"></span></h3>
                </div>
                <div class="info flex">
                    <div class="prise-en-charge">
                        <h2>Prise en charge</h2>
                        <div class="agence flex">
                            <label for="agence">Agence:</label>
                            <select name="agence" id="agence">
                                <option value="Tunis">Tunis</option>
                                <option value="Nabeul">Nabeul</option>
                                <option value="Sousse">Sousse</option>
                                <option value="Monastir">Monastir</option>
                                <option value="Houmet Souk">Houmet Souk</option>
                            </select>
                        </div>
                        <div class="tel flex">
                            <label for="tel" >Tel:</label>
                            <input type="tel" id="tel" name="tel" placeholder="+216 22 222 222" required>
                        </div>
                        <div class="date flex">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="time flex">
                            <label for="time">Time:</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="retour">
                        <h2>Retour</h2>
                        <div class="agence flex">
                            <label for="agence">Agence:</label>
                            <select name="agence" id="agence">
                                <option value="Tunis">Tunis</option>
                                <option value="Nabeul">Nabeul</option>
                                <option value="Sousse">Sousse</option>
                                <option value="Monastir">Monastir</option>
                                <option value="Houmet Souk">Houmet Souk</option>
                            </select>
                        </div>
                        <div class="tel flex">
                            <label for="tel">Tel:</label>
                            <input type="tel" id="tel" name="tel" placeholder="+216 22 222 222" required>
                        </div>
                        <div class="date flex">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="time flex">
                            <label for="time">Time:</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                </div>
            </section>
            <section class="personal-info ">
                <h2 class="car-name" id="car-name">car name</h2>
                <h4 class="price"><span id="car-price">priceDT</span>/jour</h4>
                <h6 class="notice" style="color: red;">*Prix des extras non inclus</h6>
                <div class="name">
                    <label for="name">Nom & Prénom</label><br>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="phone-input">
                    <label for="tel">Telephone</label><br>
                    <input type="tel" id="tel" name="tel" required placeholder="+216 22 222 222">
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required placeholder="example@example.com">
                </div>
                <div class="adresse">
                    <label for="adresse">Adresse</label><br>
                    <input type="text" id="adresse" name="adresse" required placeholder="123 Rue Example">
                </div>
                <div class="message">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="2" required placeholder="Write your message here."></textarea>
                </div>
                <table class="check">
                    <tr>
                        <td class="checkbox">
                            <input type="checkbox" id="condition" name="condition" required>
                        </td>
                        <td>
                            <label class="too-much" for="condition">
                                J'ai lu et accepté les 
                                <a href="">conditions générales d'utilisation</a>, notamment la mention relative à la protection des données personnelles.
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="checkbox">
                            <input type="checkbox" id="updates" name="updates">
                        </td>
                        <td>
                            <label class="too-much" for="updates">
                                Je souhaite recevoir des offres promotionnelles et des informations sur les produits et services de CARHABTI par e-mail.
                            </label>
                        </td>
                    </tr>
                </table>
                <button type="submit">Rent</button>
            </section>
        </section>
    </main>
    <footer-component></footer-component>
</body>
</html>
